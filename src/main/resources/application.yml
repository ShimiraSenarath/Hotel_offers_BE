server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

spring:
  application:
    name: hotels-offers-backend
  
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    # Database connection URL - use environment variable DB_URL in production
    # For Oracle Cloud with wallet: jdbc:oracle:thin:@TNS_NAME?TNS_ADMIN=/app/wallet
    # TNS names available: freepdb1_high, freepdb1_medium, freepdb1_low, freepdb1_tp, freepdb1_tpurgent
    # For direct connection: jdbc:oracle:thin:@HOST:PORT/SERVICE_NAME
    # url: ${DB_URL:jdbc:oracle:thin:@${DB_TNS_NAME:freepdb1_high}?TNS_ADMIN=/app/wallet}
    url: ${DB_URL:jdbc:oracle:thin:@localhost:1521/freepdb1}
    username: ${DB_USERNAME:ADMIN}
    password: ${DB_PASSWORD:750750@AzIT!}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.OracleDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  security:
    jwt:
      secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong}
      expiration: 86400000 # 24 hours

logging:
  level:
    com.hotelsoffers: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
