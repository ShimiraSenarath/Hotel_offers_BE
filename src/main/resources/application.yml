server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

spring:
  application:
    name: hotels-offers-backend
  
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    # Database connection URL - REQUIRED in production via DB_URL environment variable
    # Option 1: Use DB_URL for full JDBC URL (direct connection or custom)
    # Option 2: Use DB_TNS_NAME for wallet-based connection (defaults to freepdb1_high)
    # 
    # For Oracle Cloud with wallet (recommended):
    #   Set: DB_TNS_NAME=freepdb1_high (or freepdb1_medium, freepdb1_low, etc.)
    #   Wallet files must be at /app/wallet
    #
    # For direct connection:
    #   Set: DB_URL=jdbc:oracle:thin:@host:1522/service_name
    #
    # Local development default (only works locally):
    url: ${DB_URL:jdbc:oracle:thin:@${DB_TNS_NAME:freepdb1_high}?TNS_ADMIN=/app/wallet}
    username: ${DB_USERNAME:ADMIN}
    password: ${DB_PASSWORD:750750@AzIT!}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.OracleDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  security:
    jwt:
      secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong}
      expiration: 86400000 # 24 hours

logging:
  level:
    com.hotelsoffers: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
