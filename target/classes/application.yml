server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: hotels-offers-backend
  
  datasource:
    # url: jdbc:oracle:thin:@localhost:1521/freepdb1
    # username: hotelsoffers
    # password: 520520
    url: jdbc:oracle:thin:@${DB_TNS_NAME}?TNS_ADMIN=/app/wallet
    username: ADMIN
    password: 750750@AzIT!
    driver-class-name: oracle.jdbc.OracleDriver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  security:
    jwt:
      secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong}
      expiration: 86400000 # 24 hours

logging:
  level:
    com.hotelsoffers: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
